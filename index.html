<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/estilos.css">
  <title>Document</title>
</head>
<body>
  <main class="flex">
    <article class="card">
      <img src="./images/bg-pattern-card.svg" alt="image header card" class="card-header">
      <div class="card-body">
        <img src="./images/image-victor.jpg" alt="imagen de avatar" class="card-body-img"/>
        <h1 class="card-body-title">
          Victor charst 
          <span class="card-span-title">26</span>
        </h1>
        <p class="card-body-text">
          London
        </p>
      </div>
      <div class="card-footer">
        <div class="card-footer-social">
          <h3>80K</h3>
          <p>Follower</p>
        </div>
        <div class="card-footer-social">
          <h3>803K</h3>
          <p>Likes</p>
        </div>
        <div class="card-footer-social">
          <h3>1.4K</h3>
          <p>Photos</p>
        </div>
      </div>
      <button class="btn" type="button" onclick="document.documentElement.classList.toggle('dark-mode');">
        Modo Oscuro
      </button>
    </article>    
  </main>
</body>
</html>
